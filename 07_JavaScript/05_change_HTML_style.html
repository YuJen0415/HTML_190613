<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Change HTML Styles (CSS)</title>
</head>

<body>
    <p id="memo">點選圖片後，放大圖片和文字</p>
    <img id="imgOP" onclick="changeImage()" src="../../HTML_190611/02_HTML5/img/op_09.jpg">

    <script>
        function changeImage() {
            document.getElementById("imgOP").style.width = "500px";
            // 1. 網頁的 圖片的 樣式的 寬度 改變
            document.getElementById("imgOP").style.height = "500px";
            // 2. 網頁的 圖片的 樣式的 高度 改變
            document.getElementById("memo").style.fontSize = "2em";
            // 3. 網頁的 memo的 樣式的 字型 改變
        }

    </script>
</body>

</html>
