<!DOCTYPE html>
<html>

<head>
    <title>capoo</title>

    <style type="text/css">
        #cat {
            /* 在這個範例中，只要position不是static或者fixed都可以 */
            position: absolute;
        }
    </style>

</head>

<!-- 1. 幫body掛一個 onkeydown 事件 -->

<body onkeydown="moveCapoo(event)">

    <img id="cat" src="img/capoo.gif">

    <script>
        // 2. 取得 #cat 這個元素
        var capoo = document.getElementById("cat");

        function moveCapoo(eve) {
            // 3-2. 取得網頁中css樣式的方法：window.getComputedStyle(想要取得的元素);
            var style = window.getComputedStyle(capoo);

            // 3-3. 透過3-2拿到的style物件，找尋指定的css樣式屬性：style.getPropertyValue(指定的樣式屬性);
            var capooLeft = style.getPropertyValue('left');
            var capooTop = style.getPropertyValue('Top');
            
            switch (eve.keyCode) {
                case 37:
                    capoo.style.left = (parseInt(capooLeft) - 20) + "px";
                    capoo.style.transform = "rotateY(360deg)";
                    break;
                case 38:
                    capoo.style.top = (parseInt(capooTop) - 20) + "px";
                    capoo.style.transform = "rotateX(360deg)";
                    break;
                case 39:
                    capoo.style.left = (parseInt(capooLeft) + 20) + "px";
                    capoo.style.transform = "rotateY(180deg)";
                    break;
                case 40:
                    capoo.style.top = (parseInt(capooTop) + 20) + "px";
                    capoo.style.transform = "rotateX(180deg)";
                    break;
            }
        }
        // 3. 撰寫讓 # cat 移動的方法
        // 3-1. 先知道user在是點選上下左右哪一顆按鍵


        // 3-4. 配合user的操作，設定 #cat 移動的方向 => 注意單位陷阱

    </script>
</body>

</html>
