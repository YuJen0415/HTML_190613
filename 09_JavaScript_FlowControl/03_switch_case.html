<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FlowControl</title>
</head>

<body>
  <p><a href="https://www.w3schools.com/js/js_switch.asp" target="_blank">switch case</a></p>
  <pre>
        switch(expression) {
          case x:
            // code block
            break;
          case y:
            // code block
            break;
          default:
            // code block
        }
   </pre>
  頻道
  <input type="text" id="channel">
  <button onclick="query()">查詢</button>
  <!-- 請設計一個介面，讓使用者輸入頻道代碼後，網頁可以顯示對應的頻道名稱 -->
  <p id="demo">查詢結果</p>
  <script>
    // 透過switch case設定底下對應項目
    function query() {
      var ch = document.getElementById("channel").value;
      console.log(ch);

      switch (ch) {
        case "20":
          // code block
          document.getElementById("demo").textContent = "TLC 旅遊生活頻道";
          break;
        case "65":
          // code block
          document.getElementById("demo").textContent = "HBO";
          break;
        case "66":
          // code block
          document.getElementById("demo").textContent = "東森洋片台";
          break;
        default:
          // code block
          document.getElementById("demo").textContent = "頻道尚未建立";
      }
    }
        // 20 ==> TLC 旅遊生活頻道
        // 65 ==> HBO
        // 66 ==> 東森洋片台
        // 非上述 ==> 頻道尚未建立

  </script>
</body>

</html>
