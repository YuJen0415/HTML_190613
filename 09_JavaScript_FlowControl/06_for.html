<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FlowControl</title>
</head>

<body>
    <p><a href="https://www.w3schools.com/js/js_loop_for.asp" target="_blank">for</a></p>
    <pre>
        for (statement 1; statement 2; statement 3) {
            // code block to be executed
        }
    </pre>

    <!-- 設置三標籤 <pre> id 為 pTimes，另外兩個為<p> id分別為pSquare、pTriangle -->
        <p id="pSquare"></p>
    <script type="text/javascript">
        // 1. 使用for迴圈，列印出這個月份從1號到目前系統日

        // 2. 使用for迴圈，逐一取得陣列裡面的元素

        // 3. 使用 for in，逐一尋覽物件裡面的屬性

        // 4. 試試看，從1加到10，配合for迴圈，應該要怎麼撰寫

        // 6. 試試看，列印九九乘法表 (tab為 "&#9;")

        // 7. 雙層迴圈 - 長方型星星
        // **** 
        // **** 
        // **** 
        // **** 
        // **** 
        // ****
        var stars = "";
        for (var j = 1; j <= 6; j++) {
            for (var i = 1; i <= 4; i++) {
                stars = stars + "*";
            }
            stars = stars + "<br>";
        }

        document.getElementById("pSquare").innerHTML = stars;
        // 8. 雙層迴圈 - 三角形
        // * 
        // ** 
        // *** 
        // **** 
        // *******
        //  *****
        //   ***
        //    *
        var stars = "";
        var n = (4*2) -1;
        for (var j = 1; j <= 4; j++) {
            for(var i = j; i>1; i--) {
                stars = stars + "&nbsp;";
            }
            for (var i = n; i > 0; i--) {
                stars = stars + "*";
            }
            stars = stars + "<br>";

            n -=2;
        }

        document.getElementById("pSquare").innerHTML = stars;



    </script>
</body>

</html>
